<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title> 
    </ion-toolbar>
  </ion-header>
  
  
  <h2>Count History</h2>
<ul>
  <li *ngFor="let item of countHistory; let i = index">
    <span>{{ item.name }}: {{ item.count }}</span>
    <button (click)="deleteCount(i)">Delete</button>
    <button (click)="continueWithCount(i)">Continue</button>
  </li>
</ul>
<button routerLink="/counter">Back to Counter</button>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
